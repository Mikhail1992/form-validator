<form action="" method="POST" autocomplete="off">
  <label>
    Email:
    <input
      id="email"
      type="text"
      name="email"
      aria-required="true"
      aria-invalid="false"
    />
    <span></span>
  </label>

  <label>
    Password:
    <input
      id="password"
      type="password"
      name="password"
      aria-required="true"
      aria-invalid="false"
    />
    <span></span>
  </label>

  <input type="submit" value="Submit" aria-disabled="false" />
</form>
